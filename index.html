<html lang="es">
<head>

  <!-- Open Graph -->

  <meta property="og:description" content="Platos caseros, sabores frescos y un ambiente único en Córdoba.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://greengarden.com.ar">
  <meta property="og:image" content="https://greengarden.com.ar/GreenGarden/img/Logo.png">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Green Garden - Nuestra casa, tu lugar.">
  <meta name="twitter:description" content="Platos caseros, sabores frescos y un ambiente único en Córdoba.">
  <meta name="twitter:image" content="https://greengarden.com.ar/greengarden/img/Logo.png">

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="img/logo.png" alt="Green Garden Logo">
        </a>
      </div>

      <!-- Menú escritorio -->
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#playroom">Playroom</a></li>
        <li><a href="#novedades">Novedades</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>

      <!-- Iconos escritorio -->
      <div class="nav-icons">
        <a href="#"><img src="img/icons/instagram.svg" alt="Instagram"></a>
        <a href="#"><img src="img/icons/menu-book.svg" alt="Carta"></a>
      </div>

      <!-- Botón hamburguesa -->
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <!-- Menú móvil -->
    <div class="mobile-menu">
      <button class="close-btn">×</button>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#menu">Menú</a></li>
        <li><a href="#playroom">Playroom</a></li>
        <li><a href="#novedades">Novedades</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
      <!-- Ícono Instagram al final -->
      <div class="social">
        <a href="#"><img src="img/icons/instagram.svg" alt="Instagram"></a>
      </div>
      <!-- Logo al fondo -->
      <div class="mobile-logo">
        <img src="img/logo.png" alt="Green Garden Logo">
      </div>
    </div>
  </header>

  <!-- Banner / Hero -->
  <section class="hero">
    <div class="slider">
      <div class="slide active">
        <img src="img/banner/slide1.webp" alt="Plato 1">
      </div>
      <div class="slide">
        <img src="img/banner/slide2.webp" alt="Plato 2">
      </div>
      <div class="slide">
        <img src="img/banner/slide3.webp" alt="Plato 3">
      </div>
      <div class="slide">
        <img src="img/banner/slide4.webp" alt="Sponsor 1">
      </div>
      <div class="slide">
        <img src="img/banner/slide5.webp" alt="Sponsor 2">
      </div>

      <!-- Indicadores -->
      <div class="indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script src="js/main.js"></script>

</html>
